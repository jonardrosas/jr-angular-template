<mat-toolbar [ngClass]="getToolbarClass()" color="primary">
  <div class="container toolbar">
    <app-nav-brand [brand]="state.brand"></app-nav-brand>
    <span class="example-spacer"></span>
    <app-nav-items *ngIf="!isMobile" [state]="state" [mainClass]="mainClass"></app-nav-items>
    <button *ngIf="isMobile" class="menu-toggle" mat-icon-button aria-label="Toggle Menu" (click)="toggle()">
      <mat-icon>menu</mat-icon>
    </button>
  </div>
</mat-toolbar>
