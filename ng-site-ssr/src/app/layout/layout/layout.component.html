<mat-drawer-container class="ngsite-container">
  <mat-drawer #drawer class="mt-14" [mode]="mode" [opened]="isOpen">
    <app-nav-item [menus]="menus" />
  </mat-drawer>
  <mat-drawer-content>
    <app-toolbar #toolbar [appName]="appName" [menus]="menus" (toggle)="drawer.toggle()" />
    <div class="min-h-screen pt-16">
      <router-outlet></router-outlet>
    </div>
    <app-footer [data]="footerState" />
  </mat-drawer-content>
</mat-drawer-container>
