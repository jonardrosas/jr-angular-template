<mat-toolbar color="primary">
  <div class="container mx-auto px-4">
    <div class="flex items-center justify-between">
      <app-brand [appName]="appName" />
      <div class="hidden md:block w-full">
        <app-nav-item [menus]="menus" />
      </div>
      <div class="md:hidden">
        <button mat-icon-button class="" (click)="toggleBtn()" aria-label="Toggle menu icon">
          <mat-icon>menu</mat-icon>
        </button>
      </div>
    </div>
  </div>
</mat-toolbar>
